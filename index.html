<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>NumberGuesser 2.0</title>
  </head>
  <body>
    <header>
      <h1>Number</h1>
      <h1 class="secondary-title">Guesser 2.0</h1>
    </header>

    <form>
      <input type="number" placeholder="Enter your guess" max="100">
      <button class="Guess">
        Guess
      </button>
      <button class="clear">
        Clear
      </button>
    </form>

    <section class="last-guess-area">
      <h3>Your last guess was</h3>
      <h1></h1>
      <h3>That is</h3>
      <h3 class="response">Nothing.</h3>
    </section>

    <button class="reset">
      Reset
    </button>

  </body>
</html>
