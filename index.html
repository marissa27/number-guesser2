<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title>NumberGuesser 2.0</title>
  </head>
  <body>

    <div class="notification-banner">
      <h2 class="notification-message"></h2>
    </div>

    <header>
      <h1>Number</h1>
      <h1 class="secondary-title">Guesser 2.0</h1>
    </header>

    <form id="myForm">
      <input class="user-guess" type="number" placeholder="Enter your guess" min="0" max="100">
      <div class="form-buttons">
        <button class="guess" disabled>
          Guess
        </button>
        <button class="clear" disabled>
          Clear
        </button>
      </div>
    </form>

    <button class="kid-version">
      Turn on Kid Version
    </button>

    <section class="last-guess-area">
      <h3>Your last guess was</h3>
      <h1 class="last-guess">Zilch</h1>
      <div class="hint">
        <h3 class="response">Guess a Number 1 - 100.</h3>
        <h3 class="kid-help initial"></h3>
      </div>
    </section>

    <button class="reset" disabled>
      Reset
    </button>

    <form id="new-range" class="range-form initial">
      <h5>Set your own min and max number!</h5>
      <div class="inputs">
        <input type="number" placeholder="Min Number" class="min">
        <input type="number" placeholder="Max Number" class="max">
      </div>
      <button class="new-range-btn">
        Submit
      </button>
    </form>

<script type="text/javascript" src="main.js">

</script>
  </body>
</html>
