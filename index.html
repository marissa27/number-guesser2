<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title>NumberGuesser 2.0</title>
  </head>
  <body>
    <header>
      <h1>Number</h1>
      <h1 class="secondary-title">Guesser 2.0</h1>
    </header>

    <form>
      <input class="user-guess" type="number" placeholder="Enter your guess">
      <div class="form-buttons">
        <button class="guess">
          Guess
        </button>
        <button class="clear">
          Clear
        </button>
      </div>
    </form>

    <section class="last-guess-area">
      <h3>Your last guess was</h3>
      <h1 class="last-guess">27</h1>
      <div class="hint">
        <h3>That is</h3>
        <h3 class="response">Nothing.</h3>
      </div>
    </section>

    <button class="reset">
      Reset
    </button>

  </body>
</html>
